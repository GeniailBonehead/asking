<!DOCTYPE html>
{% load static %}
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Опросник</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" type="text/css">

    {% block css %}
    {% endblock %}
    {% block js %}
    {% endblock %}
</head>
<body style="background: #dddddd">
<table align="top">
    <tbody>
    <tr>
        <td width="5%"></td>
        <td><a href="/" class="btn btn-light">Главная</a> </td>
        <td width="5%"></td>
        <td><a href="/asking/" class="btn btn-light">Опросник</a> </td>
        <td width="5%"></td>
        {% if user.is_superuser %}
        <td><a href="/admin/" class="btn btn-light">Админ-панель</a> </td>
        <td width="5%"></td>
        {% endif %}
        <td align="right">
            {% if user.is_authenticated %}
                <a href="/logout/" class="btn btn-light">Выйти из аккаунта</a>
            {% else %}
                <a href="/login/" class="btn btn-light">Авторизоваться</a>
            {% endif %}
        </td>
    </tr>
    </tbody>
</table>
<hr>
{% block body %}
{% endblock %}
</body>
</html>
